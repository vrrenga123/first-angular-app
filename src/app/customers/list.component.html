
 <loading [isLoading]="this.loading"></loading>
<h1>Customers list - {{title}}</h1>
<a (click)="previousPage()" *ngIf="page > 0">previous</a>&nbsp;
<a (click)="nextPage()" *ngIf="page < 9">next</a>
<ul>
	<li *ngFor="let get of gets">
		<a [routerLink]="['/customers', get.ProductID]">
			{{get.ProductID}} - {{get.Details}}
		</a>
	</li>
</ul>
<button (click)='go()'>Go with Peoples</button>
